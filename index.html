<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Slide-Show</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script defer src='main.js'></script>

</head>
<body>
	<h1>Simple image slider</h1>

	<!-- <div id="text">12345</div> -->
	<div id="gallery">
		<div class="photos">
			<img src="img/img1.jpeg" alt="" class="showed">
			<img src="img/img2.jpeg" alt="">
			<img src="img/img3.jpeg" alt="">
			<img src="img/img4.jpeg" alt="">
			<img src="img/img5.jpeg" alt="">
			<img src="img/img6.jpeg" alt="">
			<img src="img/img7.jpeg" alt="">
		</div>
		<div class="buttons">
			<input type="button" value="< prev" class="prev">
			<input type="button" value ="next >" class="next">
		</div>
	</div>
	
</body>
</html>
